---
puppetdb::listen_address: 0.0.0.0
puppetdb::manage_firewall: false
puppetdb::manage_package_repo: false
puppetdb::postgres_version: '13'
puppetdb::globals::puppetdb_version: '7.5.2'

podman::containers:
  'puppetboard':
    image: 'ghcr.io/voxpupuli/puppetboard'
    flags:
      env:
        - "PUPPETDB_HOST=%{facts.fqdn}"
        - 'PUPPETDB_PORT=8081'
        - 'PUPPETDB_SSL_VERIFY=/etc/puppetlabs/puppetdb/ssl/ca.pem'
        - 'PUPPETDB_KEY=/etc/puppetlabs/puppetdb/ssl/private.pem'
        - 'PUPPETDB_CERT=/etc/puppetlabs/puppetdb/ssl/public.pem'
      volume: '/etc/puppetlabs/puppetdb:/etc/puppetlabs/puppetdb'
      publish: '8888:80'
    service_flags:
      timeout: '60'

consul::services:
  puppetserver:
    address: "%{facts.fqdn}"
    port: 8140
    checks:
      - tcp: 'localhost:8140'
        interval: '30s'
        timeout: '10s'
    tags:
      - 'puppetserver'
  puppetdb:
    address: "%{facts.fqdn}"
    port: 8081
    checks:
      - tcp: 'localhost:8081'
        interval: '30s'
        timeout: '10s'
    tags:
      - 'puppetdb'
  puppetboard:
    address: "%{facts.fqdn}"
    port: 8888
    checks:
      - tcp: 'localhost:8888'
        interval: '30s'
        timeout: '10s'
    tags:
      - 'puppetboard'