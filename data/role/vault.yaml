---

vault::version: '1.8.1'
vault::install_method: 'archive'
vault::enable_ui: true
vault::listener:
  - tcp:
      address: 0.0.0.0:8200
      tls_disable: 1
      api_addr: "%{facts.fqdn}:8200"
vault::default_lease_ttl: 720h
vault::storage:
  consul:
    address: 'consul-01.puppetdomain:8500'
    path: 'vault'
vault::api_addr: "%{facts.fqdn}:8200"