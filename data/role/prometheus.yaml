---
prometheus::manage_prometheus_server: true
prometheus::version: '2.29.1'
prometheus::scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: '10s'
    scrape_timeout: '10s'
    static_configs:
      - targets:
          - 'localhost:9090'
        labels:
          alias: 'prometheus'
  - job_name: 'node_exporter'
    scheme: 'http'
    scrape_interval: '10s'
    scrape_timeout: '10s'
    consul_sd_configs:
    - server: 'consul-01.puppetdomain:8500'
      scheme: 'http'
      datacenter: 'vagrant'
      services:  ['node_exporter']
      tags:
      - 'node_exporter'

grafana::provisioning_datasources:
  apiVersion: 1
  datasources:
    - name: 'Prometheus'
      type: 'prometheus'
      access: 'proxy'
      url: 'http://localhost:9090'
      isDefault: true

consul::services:
  prometheus:
    address: "%{facts.fqdn}"
    port: 9090
    checks:
      - tcp: 'localhost:9090'
        interval: '30s'
        timeout: '10s'
    tags:
      - 'prometheus'
  grafana:
    address: "%{facts.fqdn}"
    port: 3000
    checks:
      - tcp: 'localhost:3000'
        interval: '30s'
        timeout: '10s'
    tags:
      - 'grafana'