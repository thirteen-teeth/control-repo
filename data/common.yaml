---
lookup_options:
  elasticsearch::config:
    merge:
      strategy: hash
  consul::services:
    merge:
      strategy: deep
  opensearch_dashboards::config_hash:
    merge:
      strategy: deep
  opensearch::config_hash:
    merge:
      strategy: deep

profile::base::packages:
  - 'vim'
  - 'unzip'
  - 'bash-completion'
  - 'setroubleshoot'
  - 'jq'
  - 'nc'
  - 'tree'

consul::version: '1.10.1'
consul::config_hash:
  data_dir: '/opt/consul'
  datacenter: 'vagrant'
  log_level: 'INFO'
  node_name: '%{facts.fqdn}'
  retry_join:
    - 'consul-01.puppetdomain'
  addresses:
    http: '0.0.0.0'
  ports:
    http: '8500'
  advertise_addr: '%{facts.networking.interfaces.eth1.ip}'

consul::services:
  node_exporter:
    address: "%{facts.fqdn}"
    port: 9100
    checks:
      - tcp: 'localhost:9100'
        interval: '30s'
        timeout: '10s'
    tags:
      - 'node_exporter'

prometheus::node_exporter::collectors_disable:
  - 'powersupplyclass'