---
profile::base::packages:
  - 'vim'
  - 'unzip'
  - 'bash-completion'
  - 'setroubleshoot'
  - 'jq'

consul::version: '1.10.1'
consul::config_hash:
  data_dir: '/opt/consul'
  datacenter: 'vagrant'
  log_level: 'INFO'
  node_name: '%{facts.fqdn}'
  retry_join: 'consul-01.puppetdomain'

