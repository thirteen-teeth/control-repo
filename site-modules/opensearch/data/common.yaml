---
opensearch::config_hash:
  cluster.name: 'vagrant'
  node.name: "%{::fqdn}"
  path.data: '/var/lib/opensearch'
  path.logs: '/var/log/opensearch'
  bootstrap.memory_lock: 'true'
  network.host: '0.0.0.0'
  http.port: '9200'
  discovery.seed_hosts: ['os-master-01.puppetdomain', 'os-master-02.puppetdomain', 'os-master-03.puppetdomain']
  cluster.initial_master_nodes: ['os-master-01.puppetdomain', 'os-master-02.puppetdomain', 'os-master-03.puppetdomain']
  gateway.recover_after_nodes: '3'
  action.destructive_requires_name: 'true'
  plugins.security.ssl.transport.pemkey_filepath: "ssl/private_keys/%{::fqdn}.pem"
  plugins.security.ssl.transport.pemcert_filepath: "ssl/certs/%{::fqdn}.cert"
  plugins.security.ssl.transport.pemtrustedcas_filepath: "ssl/certs/ca.pem"
  plugins.security.ssl.http.pemkey_filepath: "ssl/private_keys/%{::fqdn}.pem"
  plugins.security.ssl.http.pemcert_filepath: "ssl/certs/%{::fqdn}.cert"
  plugins.security.ssl.http.pemtrustedcas_filepath: "ssl/certs/ca.pem"